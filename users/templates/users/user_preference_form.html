{% extends "songbook/base.html" %}

{% block content %}
<h2>User Preferences</h2>

<style>
    /* Basic form styling */
    form {
        max-width: 400px;  /* Restrict form width */
        margin: 20px auto;
        padding: 20px;
        background: #f9f9f9;
        border-radius: 8px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }

    label {
        display: block;
        font-weight: bold;
        margin-top: 10px;
    }

    select, input[type="checkbox"] {
        margin-top: 5px;
        padding: 8px;
        width: 100%;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .checkbox-container {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-top: 10px;
    }

    button {
        display: block;
        width: 100%;
        padding: 10px;
        margin-top: 15px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }
</style>

<form method="post">
    {% csrf_token %}

    <!-- Primary Instrument -->
    <label for="id_primary_instrument">üé∏ Instrument primaire:</label>
    {{ form.primary_instrument }}

    <!-- Secondary Instrument -->
    <label for="id_secondary_instrument">üéª Instrument secondaire (Facultatif):</label>
    {{ form.secondary_instrument }}

    <!-- Left-handed Checkbox -->
    <div class="checkbox-container">
        
        <label for="id_is_lefty">üñêÔ∏è Accords gaucher?</label>
        {{ form.is_lefty }}
    </div>

    <!-- Alternate Chords Checkbox -->
    <div class="checkbox-container">
        
        <label for="id_is_printing_alternate_chord">üé∂ Voulez-vous voir les accords alternes?:</label>
        {{ form.is_printing_alternate_chord }}
    </div>

    <!-- Save Button -->
    <button type="submit">üíæ Sauvegarder vos pr√©f√©rences</button>
</form>

{% endblock %}
