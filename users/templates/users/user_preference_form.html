{% extends "songbook/base.html" %}

{% block content %}

<style>
    /* Mise en forme du formulaire */
    form {
        max-width: 450px;
        margin: 20px auto;
        padding: 20px;
        background: #f9f9f9;
        border-radius: 8px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }

    /* Grille pour aligner les labels et les champs */
    .form-group {
        display: grid;
        grid-template-columns: 1fr 2fr; /* Label 1/3, Champ 2/3 */
        align-items: center;
        gap: 10px;
        margin-bottom: 12px;
    }

    label {
        font-weight: bold;
        text-align: right;
        padding-right: 10px;
    }

    select, input[type="text"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    /* Alignement des cases √† cocher */
    .checkbox-group {
        display: grid;
        grid-template-columns: 1fr auto; /* Label √† gauche, Checkbox √† droite */
        align-items: center;
        gap: 10px;
    }

    .checkbox-group input {
        justify-self: end; /* Aligner la case √† droite */
    }

    /* Bouton de soumission */
    button {
        display: block;
        width: 100%;
        padding: 10px;
        margin-top: 15px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }
</style>

<form method="post">
    {% csrf_token %}

    <!-- Instrument principal -->
    <div class="form-group">
        <label for="id_primary_instrument">üé∏ Instrument principal :</label>
        {{ form.primary_instrument }}

        {{ form.secondary_instrument }}

        {{ form.is_lefty }}
    </div>

    <!-- Affichage des accords alternatifs -->

        <label for="id_is_printing_alternate_chord">üé∂ Afficher les accords alternatifs ?</label>
        {{ form.is_printing_alternate_chord }}

    <!-- Bouton de sauvegarde -->

</form>

{% endblock %}
