{% extends "songbook/base.html" %}
{% block content %}
<h2>Edit Song Formatting</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
{% if pk %}
    <a href="{% url 'score' pk=pk %}" class="btn btn-secondary">Back to Song</a>
{% else %}
    <p>Error: No song found. Please contact support.</p>
{% endif %}
{% endblock %}
